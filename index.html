<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
</head>
<body>
    <main>
        <div>
        <form id="form">
            <div class="title">Get Started</div>
            <div class="social">
                <p>Already Have an Account? <span>Sign In</span></p><br>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Sign Up
                    </div>
                    
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Sign Up
                    </div>
                </div>
                <div class="or">OR</div>
            </div>
            <!-- Firstname Input -->
            <div>
                <label for="firstname">First Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="firstname" name="firstname" placeholder="Enter firstname">

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>
            <!-- Lastname Input -->
            <div>
                <label for="lastname">Last Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="lastname" name="lastname" placeholder="Enter lastname">
            
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
            
                <div class="error"></div>
            </div>
            <!-- Username Input -->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Enter username">
            
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
            
                <div class="error"></div>
            </div>
            <!-- Email Input -->
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
            
                <div class="error"></div>
            </div>
            <!-- Password Input -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter password">
            
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
            
                <div class="error"></div>
            </div>
            <!-- Submit Button  -->
            <div>
                <button type="submit" id="btn">Submit</button>
            </div>
        </form>
        </div>
    </main>

   <script src="main.js"></script> 
</body>
</html>
